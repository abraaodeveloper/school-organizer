{% extends 'base.html' %}

{% block title %}School Organizer - list{% endblock %}

{% block content %}
<div class="content-semesters">
<header>
    <h2>Semestres</h2>
    <i class="bi bi-plus-square-fill"></i>
</header>

{% for semester in semesters %}
<div class="card">
    <div class="card-header">
        {{semester.title}}
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">{{semester.description}}</p>
      <a href="/disciplines-list/{{semester.id}}" class="m-btn btn">Ver disciplinas</a>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
